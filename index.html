<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Modulo 2 evalucion intermedia</title>
  </head>
  <body>
    <main class="main">
    
        <h1>Adivina el número</h1>

        <form action="#" class="form">
          <label
            for="number-introduced-label"
            class="number-introduced-label"
            >Introduce aqui tu numero:</label
          >
          <input class="number-introduced-user js-number-introduced-user" type="text" id="number-introduced-label" placeholder="Ejemplo: 15" />
          <input class="btn js-btn-try" type="button" value="Prueba"  />
        </form>

        <p class="hints js-hints">Pista: Escribe el número y dale a Prueba</p>
        <p class="number-of-tries js-number-of-tries">Número de intentos: 0</p>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
